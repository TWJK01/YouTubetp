name: Hourly M3U Update

on:
  schedule:
    # 每小時執行一次 (UTC 時間 0 分)
    - cron: '0 * * * *'
  push:
    paths:
      - 'live_list.txt' # 只要你更新文字檔，就會立即觸發更新
  workflow_dispatch: # 允許手動點擊按鈕執行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 執行轉換腳本
        run: python update_m3u.py

      - name: 提交並推送檔案
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add playlist.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "自動更新縮圖: $(date)" && git push)
