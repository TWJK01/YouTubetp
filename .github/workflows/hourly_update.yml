name: Hourly M3U Update

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ main ]  # 確保你的主分支名稱是 main (也可能是 master)
    paths:
      - 'https://github.com/TWJK01/YouTube/raw/refs/heads/main/live_list.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 取得完整歷史以利推播

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run script
        run: python update_m3u.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add playlist.m3u
          # 檢查是否有變動，有的話才提交
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update playlist: $(date)"
            git push origin main
          else
            echo "沒有偵測到變動，跳過推送。"
          fi
