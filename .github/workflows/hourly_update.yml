name: Hourly M3U Update

on:
  schedule:
    - cron: '0 * * * *'  # 每小時執行一次
  workflow_dispatch:      # 允許手動點擊按鈕執行
  push:
    branches: [ main ]    # 當你修改此工作流檔案時也執行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安裝必要套件
        run: pip install requests

      - name: 執行轉換腳本
        run: python update_m3u.py

      - name: 提交並推送更新
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add playlist.m3u
          # 只有在檔案有變動時才提交，避免噴錯
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update playlist: $(date)"
            git push
          else
            echo "沒有內容變動，跳過提交。"
          fi
