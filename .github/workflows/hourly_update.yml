name: Hourly M3U Update

on:
  schedule:
    - cron: '0 * * * *'
  push:
    paths:
      - 'live_list.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 執行轉換
        run: python update_m3u.py

      - name: 提交並推送
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add playlist.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-refresh thumbnails" && git push)
